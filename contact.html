body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;

.header, .sub-header {
  width: 100%;
  padding: 25px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  left: 0;
  z-index: 10;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}

.header {
  top: 0;
  background-color: #ffffff;
}

.sub-header {
  top: 80px;
  background-color: #ebeced;
}

.logo {
  font-size: 30px;
  font-weight: bold;
  color: #000;
}

.icon-container {
  display: flex;
  align-items: center;
  gap: 30px;
  transform: translateX(250px);
}

.icon img {
  height: 20px;
}



.icon-container a[href$=".html"] {
  position: relative;
  text-decoration: none;
  color: black;
  font-weight: 600;
  transition: color 0.3s ease, transform 0.3s ease;
}

.icon-container a[href$=".html"]::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  left: 0;
  bottom: -4px;
  background-color: #1fa64a;
  transition: width 0.3s ease;
}

.icon-container a[href$=".html"]:hover {
  color: #1fa64a;
  transform: scale(1.1);
}

.icon-container a[href$=".html"]:hover::after {
  width: 100%;
}

.icon-container a[href$=".html"]:nth-child(4) { margin-left: 150px; }
.icon-container a[href$=".html"]:nth-child(5),
.icon-container a[href$=".html"]:nth-child(6),
.icon-container a[href$=".html"]:nth-child(7),
.icon-container a[href$=".html"]:nth-child(8) {
  margin-left: 50px;
}



.parallax-section {
  min-height: 100vh;
  padding: 170px 20px 60px;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('wallpaper2.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}



.contact-title {
  font-size: 36px;
  font-weight: bold;
  color: #ffffff;
  margin-bottom: 40px;
  text-shadow: 0 0 12px rgba(31,166,74,0.6);
}



.contact-card {
  width: 95%;
  max-width: 600px;
  padding: 45px;
  border-radius: 22px;
  background: linear-gradient(145deg, #ffffff, #f9fdf9);
  box-shadow:
    inset 0 5px 15px rgba(0,0,0,0.03),
    0 0 20px rgba(31,166,74,0.5),
    0 25px 45px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  gap: 30px;
}



.contact-row {
  display: flex;
  align-items: center;
  gap: 20px;
  background: linear-gradient(145deg, #ebf0ed, #dff2e0);
  padding: 20px;
  border-radius: 18px;
  box-shadow:
    inset 0 0 10px rgba(255,255,255,0.4),
    0 6px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

.contact-row:hover {
  transform: translateY(-5px);
}

.contact-icon {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  background-size: cover;
  background-position: center;
  border: 2px solid #1fa64a; /* optional border for visibility */
}



.linkedin-icon { background-image: url('https://cdn-icons-png.flaticon.com/512/174/174857.png'); }
.email-icon { background-image: url('https://cdn-icons-png.flaticon.com/512/732/732200.png'); }
.instagram-icon { background-image: url('https://cdn-icons-png.flaticon.com/512/2111/2111463.png'); }

.contact-info h4 {
  margin: 0;
  font-size: 20px;
}

.contact-info a {
  color: #1fa64a;
  text-decoration: none;
  font-weight: 600;
  transition: text-shadow 0.3s ease;
}

.contact-info a:hover {
  text-shadow: 0 0 10px rgba(31,166,74,0.6);
}



footer {

  padding: 30px;
  background: #111827;
  color: white;
  font-size: 14px;
}
</style>
