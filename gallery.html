<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f5f7;
  color: #222;
}


.header, .sub-header {
  width: 100%;
  padding: 25px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  left: 0;
  z-index: 10;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}
.header { top: 0; background-color: #ffffff; }
.sub-header { top: 80px; background-color: #ebeced; }
.logo { font-size: 30px; font-weight: bold; color: #000; }
.icon-container { display: flex; align-items: center; gap: 30px; transform: translateX(250px); }
.icon img { height: 20px; }
.icon-container a[href$=".html"] {
  position: relative; text-decoration: none; color: black; font-weight: 600;
  transition: color 0.3s ease, transform 0.3s ease;
}
.icon-container a[href$=".html"]::after {
  content: ''; position: absolute; width: 0; height: 2px; left: 0; bottom: -4px;
  background-color: #1fa64a; transition: width 0.3s ease;
}
.icon-container a[href$=".html"]:hover { color: #1fa64a; transform: scale(1.1); }
.icon-container a[href$=".html"]:hover::after { width: 100%; }
.icon-container a[href$=".html"]:nth-child(4) { margin-left: 150px; }
.icon-container a[href$=".html"]:nth-child(5),
.icon-container a[href$=".html"]:nth-child(6),
.icon-container a[href$=".html"]:nth-child(7),
.icon-container a[href$=".html"]:nth-child(8) { margin-left: 50px; }


.parallax-section {
  min-height: 100vh;
  padding: 170px 20px 60px;
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), url('wallpaper2.jpg');
  background-size: cover; background-position: center;
  display: flex; flex-direction: column; align-items: center;
}


.edu-title { font-size: 36px; font-weight: bold; color: #fff; margin-bottom: 30px; text-shadow: 0 0 12px rgba(31,166,74,0.6); }


.carousel { width: 60%; max-width: 360px; margin-bottom: 35px; border-radius: 18px; overflow: hidden; box-shadow: 0 0 22px rgba(31,166,74,0.55); }
.carousel-inner img { width: 100%; height: 560px; object-fit: cover; }
.carousel-control-prev, .carousel-control-next { width: 50px; height: 50px; top: 50%; transform: translateY(-50%); }
.carousel-control-prev-icon, .carousel-control-next-icon { background-size: 100%, 100%; }


.gallery-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
.gallery-item { position: relative; overflow: hidden; border-radius: 18px; cursor: pointer; transition: transform 0.3s ease; }
.gallery-item img { width: 100%; height: 350px; object-fit: cover; border-radius: 18px; transition: transform 0.3s ease; }
.gallery-item:hover img { transform: scale(1.05); }
.gallery-caption { position: absolute; bottom: 0; width: 100%; padding: 10px; background: rgba(0,0,0,0.6); color: #fff; text-align: center; font-size: 14px; }


.video-grid {
  display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px;
  max-width: 800px; margin: 0 auto;
}
.video-item {
  width: 100%; max-height: 500px; overflow: hidden; border-radius: 18px;
  display: flex; justify-content: center; align-items: center;
  transition: transform 0.3s ease; /* Hover animation */
}
.video-item:hover { transform: scale(1.05); } /* Same animation as images */
.video-item video {
  width: auto; max-width: 100%; height: 100%; object-fit: contain; border-radius: 18px;
}

/* RESPONSIVE GRID */
@media (max-width: 992px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } .video-grid { grid-template-columns: 1fr; } }
@media (max-width: 576px) { .gallery-grid, .video-grid { grid-template-columns: 1fr; } }


footer { text-align: center; padding: 30px; background: #111827; color: white; font-size: 14px; }
</style>
